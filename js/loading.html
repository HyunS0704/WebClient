<!DOCTYPE html>
    <html>
        <head>
        <meta charset="utf-8">
            <title>Document Object Model</title>
            <script>
                window.onload = function()
                {
                    //h1 태그의 배경 색상을 변경합니다
                    document.querySelector('h1').style.backgroundColor = 'red';

                    //h2 태그의 글자 색상을 변경합니다.
                    document.querySelector('h2').style.color = 'red';
                };
            </script>
        </head>
        <body>
            <h1>process - 1</h1>
            <h2>process - 2</h2>
        </body>
    </html>
